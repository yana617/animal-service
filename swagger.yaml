openapi: 3.0.0
info:
  title: Animal Service API
  version: 1.0.0
servers:
  - url: 'http://localhost:1083/'
    description: Development
  - url: 'https://animal-service.dogcatbmpz.by/'
    description: Production
tags:
  - name: Animal
    description: CRUD for animals
paths:
  /animals:
    get:
      summary: Get animals (only homeless by default)
      tags:
        - Animal
      parameters:
        - name: type
          in: query
          description: animal type filter
          required: false
          schema:
            type: string
            enum:
              - dog
              - cat
              - other
        - name: place
          in: query
          description: animal place filter
          required: false
          schema:
            type: string
            enum:
              - main-house
              - cat-house
              - quarantine-house
              - aviary
              - on-temporary-hold
        - name: sex
          in: query
          description: animal sex filter
          required: false
          schema:
            type: string
            enum:
              - male
              - female
        - name: status
          in: query
          description: animal status filter
          required: false
          schema:
            type: string
            enum:
              - homeless
              - adopted
              - preparation
              - died
              - lost
        - name: birthday_from
          in: query
          description: 'animal birthday filter (age less than 3 years, for example)'
          required: false
          schema:
            type: string
            format: date-time
        - name: birthday_to
          in: query
          description: 'animal birthday filter (age more than 10 years, for example)'
          required: false
          schema:
            type: string
            format: date-time
        - name: height_from
          in: query
          description: 'animal height filter (big dogs, for example)'
          required: false
          schema:
            type: integer
        - name: height_to
          in: query
          description: 'animal height filter (small dogs, for example)'
          required: false
          schema:
            type: integer
        - name: sterilized
          in: query
          description: sterilized
          required: false
          schema:
            type: boolean
        - name: room
          in: query
          description: room number from 1 to 7
          required: false
          schema:
            type: number
        - name: order
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: sortBy
          in: query
          description: sort by which field
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: limit animals to get (skip required!)
          required: false
          schema:
            type: number
        - name: skip
          in: query
          description: skip animals to get (limit required!)
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Returns existing animals
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Animal'
        '400':
          description: Query validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
    post:
      summary: Create new animal
      tags:
        - Animal
      security:
        - AccessTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                  enum:
                    - dog
                    - cat
                    - other
                place:
                  type: string
                  enum:
                    - main-house
                    - cat-house
                    - quarantine-house
                    - aviary
                    - on-temporary-hold
                sex:
                  type: string
                  enum:
                    - male
                    - female
                status:
                  type: string
                  enum:
                    - homeless
                    - adopted
                    - preparation
                    - died
                    - lost
                birthday:
                  type: string
                  format: date-time
                height:
                  type: integer
                sterilized:
                  type: boolean
                room:
                  type: number
                advertising_text:
                  type: string
              required:
                - name
                - type
                - place
                - sex
                - status
                - birthday
                - sterilized
      responses:
        '200':
          description: Returns new animal
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Animal'
        '400':
          description: Fails with validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /animals/short:
    get:
      summary: Get animals (only homeless)
      tags:
        - Animal
      responses:
        '200':
          description: Returns existing animals
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnimalShort'
        '400':
          description: Query validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
  '/animals/{animalId}':
    get:
      summary: Get animal full information
      tags:
        - Animal
      parameters:
        - name: animalId
          in: path
          description: ID of animal to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns animal info
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Animal'
        '400':
          description: Fails with validation errors (id uuid)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Animal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
    patch:
      summary: Update animal information
      tags:
        - Animal
      parameters:
        - name: animalId
          in: path
          description: ID of animal to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Fails with validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Animal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
    delete:
      summary: Delete animal
      tags:
        - Animal
      parameters:
        - name: animalId
          in: path
          description: ID of animal to delete
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully deleted (with images)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Animal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
  '/animals/{animalId}/images':
    post:
      summary: Upload images for an animal
      tags:
        - Animal Image
      security:
        - AccessTokenAuth: []
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: File
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _any_number_:
                  type: string
                  format: binary
            example:
              '1': file1.jpg
              '2': file2.jpg
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              example:
                success: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Animal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
        '500':
          description: Fails with S3 error
  '/animals/{animalId}/images/${imageId}/order':
    patch:
      summary: Update image's order
      tags:
        - Animal Image
      security:
        - AccessTokenAuth: []
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: string
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_order:
                  type: number
              required:
                - display_order
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              example:
                success: true
        '400':
          description: Fails with validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions / animal is not relates to the image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Animal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
  '/animals/{animalId}/images/${imageId}':
    delete:
      summary: Delete image
      tags:
        - Animal Image
      security:
        - AccessTokenAuth: []
      parameters:
        - name: animalId
          in: path
          required: true
          schema:
            type: string
        - name: imageId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              example:
                success: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Fails with not enough permissions / animal is not relates to the image
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Animal/Image not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Animal not found
  /platforms:
    get:
      summary: Get all platforms
      description: Retrieve a list of all platforms (requires authentication)
      tags:
        - Platform
      security:
        - AccessTokenAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Platform'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new platform
      description: Create a new platform (requires authentication and MANAGE_PLATFORMS permission)
      tags:
        - Platform
      security:
        - AccessTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the platform
                  minLength: 2
                  maxLength: 30
              required:
                - name
      responses:
        '201':
          description: Platform created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Platform'
        '400':
          description: Fails with validation errors (id uuid)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/platforms/{platformId}':
    get:
      summary: Get platform by ID
      description: Retrieve a specific platform by its ID (requires authentication)
      tags:
        - Platform
      security:
        - AccessTokenAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: Platform UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Platform'
        '400':
          description: Fails with validation errors (id uuid)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Platform not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error: Platform not found
    delete:
      summary: Delete a platform
      description: Delete a platform by ID (requires authentication and MANAGE_PLATFORMS permission)
      tags:
        - Platform
      security:
        - AccessTokenAuth: []
      parameters:
        - name: platformId
          in: path
          required: true
          description: Platform UUID
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Platform deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    AccessTokenAuth:
      type: apiKey
      in: header
      name: x-access-token
  schemas:
    Animal:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        birthday:
          type: string
          format: date-time
        second_birthday:
          type: string
          format: date-time
        place:
          type: string
          enum:
            - main-house
            - cat-house
            - quarantine-house
            - aviary
            - on-temporary-hold
        type:
          type: string
          enum:
            - dog
            - cat
            - other
        room:
          type: integer
        sex:
          type: string
          enum:
            - male
            - female
        description:
          type: string
          nullable: true
        health_details:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - homeless
            - adopted
            - preparation
            - died
            - lost
        advertising_text:
          type: string
          nullable: true
        height:
          type: integer
          nullable: true
        sterilized:
          type: boolean
        taken_home_date:
          type: string
          format: date-time
          nullable: true
        curator_id:
          type: string
          format: uuid
          nullable: true
    AnimalImage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        display_order:
          type: integer
        animal_id:
          type: string
          format: uuid
        image_key:
          type: string
    ValidationError:
      type: object
      properties:
        success:
          type: boolean
          default: false
        errors:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              msg:
                type: string
              param:
                type: string
              location:
                type: string
    Error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        error:
          type: string
    AnimalShort:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        photo:
          type: string
    Platform:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
