get:
    summary: Get all platforms
    description: Retrieve a list of all platforms (requires authentication)
    tags:
        - "Platform"
    security:
        - AccessTokenAuth: []
    responses:
        '200':
            description: Successful operation
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                            data:
                                type: array
                                items:
                                    $ref: '../schemas/Platform.yaml'
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
      
post:
    summary: Create a new platform
    description: Create a new platform (requires authentication and MANAGE_PLATFORMS permission)
    tags:
        - "Platform"
    security:
        - AccessTokenAuth: []
    requestBody:
        required: true
        content:
          application/json:
            schema:
                type: object
                properties:
                    name:
                        type: string
                        description: Name of the platform
                        minLength: 2
                        maxLength: 30
                required:
                    - name
    responses:
        '201':
            description: Platform created successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
                            data:
                                $ref: "../schemas/Platform.yaml"
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "400":
            description: Fails with validation errors (id uuid)
            content:
                application/json:
                    schema:
                        $ref: "../schemas/ValidationError.yaml"
        