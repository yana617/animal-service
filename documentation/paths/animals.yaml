get:
    summary: Get animals (only homeless by default)
    tags:
        - 'Animals'
    parameters:
        - name: type
          in: query
          description: animal type filter
          required: false
          schema:
              type: string
              enum: [dog, cat, other]
        - name: place
          in: query
          description: animal place filter
          required: false
          schema:
              type: string
              enum:
                  [
                      main-house,
                      cat-house,
                      quarantine-house,
                      aviary,
                      on-temporary-hold,
                  ]
        - name: sex
          in: query
          description: animal sex filter
          required: false
          schema:
              type: string
              enum: [male, female]
        - name: status
          in: query
          description: animal status filter
          required: false
          schema:
              type: string
              enum: [homeless, adopted, preparation, died, lost]
        - name: birthday_from
          in: query
          description: animal birthday filter (age less than 3 years, for example)
          required: false
          schema:
              type: string
              format: date-time
        - name: birthday_to
          in: query
          description: animal birthday filter (age more than 10 years, for example)
          required: false
          schema:
              type: string
              format: date-time
        - name: height_from
          in: query
          description: 'animal height filter (big dogs, for example)'
          required: false
          schema:
              type: integer
        - name: height_to
          in: query
          description: 'animal height filter (small dogs, for example)'
          required: false
          schema:
              type: integer
        - name: sterilized
          in: query
          description: sterilized
          required: false
          schema:
              type: boolean
        - name: room
          in: query
          description: room number from 1 to 7
          required: false
          schema:
              type: number
        - name: order
          in: query
          description: Sort order
          required: false
          schema:
              type: string
              enum:
                  - asc
                  - desc
        - name: sortBy
          in: query
          description: sort by which field
          required: false
          schema:
              type: string
        - name: limit
          in: query
          description: limit animals to get (skip required!)
          required: false
          schema:
              type: number
        - name: skip
          in: query
          description: skip animals to get (limit required!)
          required: false
          schema:
              type: number
    responses:
        '200':
            description: Returns existing animals
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                            data:
                                type: array
                                items:
                                    $ref: '../schemas/Animal.yaml'
        "400":
            description: Query validation errors
            content:
                application/json:
                    schema:
                        $ref: "../schemas/ValidationError.yaml"
post:
    summary: Create new animal
    tags:
        - "Animals"
    security:
        - AccessTokenAuth: [] 
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        name:
                            type: string
                        type:
                            type: string
                            enum: [dog, cat, other]
                        place:
                            type: string
                            enum:
                                [
                                    main-house,
                                    cat-house,
                                    quarantine-house,
                                    aviary,
                                    on-temporary-hold,
                                ]
                        sex:
                            type: string
                            enum: [male, female]
                        status:
                            type: string
                            enum: [homeless, adopted, preparation, died, lost]
                        birthday:
                            type: string
                            format: date-time
                        height:
                            type: integer
                        sterilized:
                            type: boolean
                        room:
                            type: number
                        advertising_text:
                            type: string
                    required:
                        - name
                        - type
                        - place
                        - sex
                        - status
                        - birthday
                        - sterilized
    responses:
        "200":
            description: Returns new animal
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                            data:
                                $ref: "../schemas/Animal.yaml"
        "400":
            description: Fails with validation errors
            content:
                application/json:
                    schema:
                        $ref: "../schemas/ValidationError.yaml"
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "403":
            description: Fails with not enough permissions
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
