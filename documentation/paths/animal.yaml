get:
    summary: Get animal full information
    tags:
        - "Animals"
    parameters:
      - name: "animalId"
        in: "path"
        description: "ID of animal to return"
        required: true
        schema:
            type: string
    responses:
        "200":
            description: Returns animal info
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
                            data:
                                $ref: "../schemas/Animal.yaml"
        "400":
            description: Fails with validation errors (id uuid)
            content:
                application/json:
                    schema:
                        $ref: "../schemas/ValidationError.yaml"
        "404":
            description: Animal not found
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
                    example:
                        success: false
                        error: "Animal not found"
patch:
    summary: Update animal information
    tags:
        - "Animals"
    parameters:
      - name: "animalId"
        in: "path"
        description: "ID of animal to update"
        required: true
        schema:
            type: string
    responses:
        "200":
            description: Successfully updated
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
        "400":
            description: Fails with validation errors
            content:
                application/json:
                    schema:
                        $ref: "../schemas/ValidationError.yaml"
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "403":
            description: Fails with not enough permissions
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "404":
            description: Animal not found
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
                    example:
                        success: false
                        error: "Animal not found"
delete:
    summary: Delete animal
    tags:
        - "Animals"
    parameters:
      - name: "animalId"
        in: "path"
        description: "ID of animal to delete"
        required: true
        schema:
            type: string
    responses:
        "200":
            description: Successfully deleted (with images)
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "403":
            description: Fails with not enough permissions
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
        "404":
            description: Animal not found
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Error.yaml"
                    example:
                        success: false
                        error: "Animal not found"